  <body style="background-color: whitesmoke">
    <!-- <h1>JavaScript Fundamentals – Part 1</h1> -->
    <div class="container-fluid p-4" style="height: 100vh">
      <div class="container text-center pt-3 pb-3">
        <div class="row justify-content-between">
          <div class="col-5 text-start">
            <button type="button" class="btn btn-secondary btn-lg restartGame">
              Start Again
            </button>
          </div>
          <div class="col-5 text-end">(Between 1 and 20)</div>
        </div>
      </div>

      <div class="container text-center pt-3 pb-3">
        <div style="font-size: 2em; font-weight: bold">Guess My number</div>
        <br />
        <div class="pt-2">
          <span
            style="
              background-color: grey;
              font-weight: bold;
              font-size: 3em;
              color: white;
            "
            class="p-4 displayValue"
            >?</span
          >
        </div>
      </div>

      <div class="container text-center pt-5 pb-3">
        <div class="row justify-content-evenly">
          <div class="col-5 text-center">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control enteredNumber"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput" class="">Enter Number</label>
            </div>
            <button type="button" class="btn btn-secondary btn-lg checkNumber">
              Check Number
            </button>
          </div>
          <div class="col-5 text-center" style="font-weight: bold">
            <div class="numberResult">Guess Number</div>
            <br />
            <div>Score: <span class="currentScore">20</span></div>
            <br />
            <div>High Score: <span class="highScore">0</span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
